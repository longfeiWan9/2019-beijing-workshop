<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Neo Smart Contract</title>
        <meta name="keywords" content="NEO,Blockchain,智能经济,antshares,小蚁,区块链">
        <link rel="stylesheet" href="./src/index.css"></link>
        <script src="https://unpkg.com/@cityofzion/neon-js"></script>
    </head>
    <body>
      <div class="body-content">
        <div class="head-container">
            <div>
              <div class="login-info-div">
                <div id="login_button" class="login-button">
                  Login
                </div>
              </div>
              <img class="brand-name" src="./resources/neo-house/NEOHOUSE.png">
            </div>
            <div class="global-display">
              <div class="global-display-content">
                <img />
                <div class="asset-amount" id="gas_global_display">0</div>
                <img class="asset-icon" src="resources/neo-house/NEO.png">
              </div>
              <div class="global-display-content">
                <img onclick="buyDiamondPopup(event)" class="asset-icon" src="resources/neo-house/+.png" />
                <div class="asset-amount" id="voucher_global_display">0</div>
                <img class="asset-icon" src="resources/neo-house/diamond.png" />
              </div>
            </div>
        </div>
        <div class="tab">
          <!-- <button class="tablinks" onclick="openTab(event, 'voucher')" >Voucher</button> -->
          <div class="tablinks" onclick="openTab(event, 'store')" id="defaultOpen">SHOP</div>
          <div class="tablinks" onclick="openTab(event, 'items')">Home</div>
        </div>
        
        <div id="voucher" class="tab-content">
          <h2>Buy Furniture Voucher with Neo!</h2>
          <table>
            <tr>
              <td>NEO/Voucher</td>
              <td>10</td>
            </tr>
          </table>
          <div class="buy-voucher-form">
              <div class="voucher-input">
                <input oninput="onNeoAmountChange()" id="neo-cost-amount" type="number"/>
                <label> Neo afford <span id="voucher-affordable-amoount">0</span> Voucher</label>
              </div>
              <button onclick="buyVoucher()">Buy</button>
          </div>
        </div>
        
        <div id="items" class="tab-content">
          <div class="items-container" id="items-container">
            <div class="item-wrapper">
              <img class="item-image" src="./resources/neo-house/1-1.png" />
            </div>
            <div class="item-wrapper">
              <img class="item-image" src="./resources/neo-house/2-1.png" />
          </div>
          </div> 
        </div>
        
        <div id="store" class="tab-content">
           <div class="items-container" id="items-container-store">
            <div class="item-wrapper">
              <img class="item-image" src="./resources/neo-house/1-1.png" />
              <img onclick="buyCat('Alice', 20)" class="buy-item-img" src="./resources/neo-house/buy.png">
            </div>
            <div class="item-wrapper">
                <img class="item-image" src="./resources/neo-house/2-1.png" />
                <img onclick="buyCat('Bob', 20)" class="buy-item-img" src="./resources/neo-house/buy.png">
            </div>
            <div class="item-wrapper">
                <img class="item-image" src="./resources/neo-house/3-1.png" />
                <img onclick="buyCat('Cindy', 20)" class="buy-item-img" src="./resources/neo-house/buy.png">
              </div>
              <div class="item-wrapper">
                  <img class="item-image" src="./resources/neo-house/4-1.png" />
                  <img onclick="buyCat('Dan', 20)" class="buy-item-img" src="./resources/neo-house/buy.png">
              </div>
        </div> 
        </div>
        <div id="login" class="curtain">
          <div class="loader login-loader">
            <img class="cancel-button" src="resources/neo-house/LOGININ/cancel.png" onclick="dismissLogin(event)"/>
            <label>Please input your private key.(Blanks Permitted)</label>
            <input id="priv_key"></input>
            <img class="popup-login-button" src="resources/neo-house/login.png" onclick="submitPrivateKey(event)"/> 
          </div>
        </div>
        <div id="buy-diamond" class="curtain">
            <div class="loader buy-diamond-loader">
              <img class="cancel-button" src="resources/neo-house/LOGININ/cancel.png" onclick="dismissLogin(event)"/>
              <label style="font-size: 40px">Buy Diamonds with Neo</label>
              <div class="wrapper">
                  <img id="diamonds_minus" style="height: 20px; width:50px; line-height: 108px; cursor: pointer" src="resources/neo-house/buy_diamonds/minus.png" />
                  <input id="diamond_to_buy" value="0" type="number" max="10000" min="0"/>
                  <img id="diamonds_plus" style="width: 50px;height: auto; cursor: pointer" src="resources/neo-house/buy_diamonds/plus.png" />
                  <div style="position: absolute; right: 0; height:30px; bottom: -30px; color: green; font-size: 25px" > = <span id="neo_to_cost">0</span> Neo</div>
              </div>
              <img style="cursor: pointer;" id="buy_diamonds_button" src="resources/neo-house/buy_diamonds/Buy Button.png" />
            </div>
        </div>
        <div id="confirm-buy-item" class="curtain">
            <div class="loader confirm-buy-item-loader">
              <img class="cancel-button" src="resources/neo-house/LOGININ/cancel.png" onclick="dismissLogin(event)"/>
              <label>Are you sure you want to buy this item?</label>
              <div class="wrapper">
                <img id="confirm_buy" src="resources/neo-house/popup/Button Yes.png" />
                <img id="cancel_buy" src="resources/neo-house/popup/Button No.png" />
              </div>
            </div>
        </div>

        
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/itemsInfo.js"></script>
        <script type="text/javascript" src="src/bundleDemo.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
       </div>
    </body>
</html>
